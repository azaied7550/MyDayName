<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>

    <title>Title</title>
</head>
<body>

<div class="container">
    <h1><p th:inline="text"> The day corresponding to your date is: [[${dateval}]].</p></h1>
    <div class="row">
        <div class="col-md-12">
                <div th:if="${femaleval} == null">

                <p th:inline="text" class="well"> The male name is [[${maleval}]].</p>
                    <p th:inline="text" class="well">you are [[${characterval}]].</p>

            </div>

            <div th:if="${maleval} == null">
            <p th:inline="text" class="well"> The female name is [[${femaleval}]].</p>
                <p th:inline="text" class="well">you are [[${characterval}]].</p>
            </div>

        </div>
            <div class="col-md-12">
            <div th:if="${femaleval} != null">
                <div th:if="${maleval} != null">
                    <p th:inline="text" class="well"> The male name is [[${maleval}]].</p>
                    <p th:inline="text" class="well"> The female name is [[${femaleval}]].</p>
                    <p th:inline="text" class="well">you are [[${characterval}]].</p>
                </div>
            </div>
            </div>
        </div>


</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
